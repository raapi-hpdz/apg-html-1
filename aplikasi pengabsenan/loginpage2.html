<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gradasi Ungu ke Hijau</title>
    <style>
        /* Reset dan Styling Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#8E24AA, #21867a ); /* Gradasi ungu ke hijau */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff; /* Warna teks putih untuk kontras */
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8); /* Warna putih transparan */
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            font-size: 24px;
            color: #4A148C; /* Ungu tua */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #B4CFB0;
            font-size: 16px;
            background-color: #E8F5E9; /* Latar input hijau lembut */
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #8E24AA; /* Tombol ungu */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #6A1B9A; /* Warna tombol hover lebih gelap */
        }

        .character {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .character img {
            max-width: 150px;
            height: auto;
        }

        .background-design {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.3); /* Teks dekorasi transparan */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="code" placeholder="Code" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="character">
           
        </div>
        
    </div>
</body>
</html>
